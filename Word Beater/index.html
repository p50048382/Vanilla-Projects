<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Beater</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script defer src="js/main.js"></script>
  </head>
  <body class="bg-dark text-white">
    <header class="bg-secondary text-center p-3 mb-1">
      <h3>WordBeater</h3>
    </header>
    <div class="container text-center">
      <!--* Word And Input -->
      <div class="row">
        <div class="col-md-6 mx-auto">
          <p class="lead">
            Type the given word within
            <span class="text-success" id="seconds">5</span> Seconds:
          </p>
          <h4 class="display-4 mb-1" id="current-word">hello</h4>
          <input
            type="text"
            placeholder="Start Typing ..."
            id="word-input"
            class="form-control form-control-lg"
            autofocus
          />
          <h4 class="mt-3 text-info" id="message"></h4>
          <!--* Time and score columns -->
          <div class="row mt-5">
            <div class="col-md-6">
              <h3>Time Left: <span id="time">0</span></h3>
            </div>
            <div class="col-md-6">
              <h3>Score: <span id="score">0</span></h3>
            </div>
          </div>

          <!-- * Instructions -->
          <div class="row mt-1">
            <div class="col-md-12">
              <div class="card card-body bg-secondary text-white">
                <h5>Instructions</h5>
                <p>
                  Type each word in the given amount of seconds to score. To
                  play again just type the current word your score will reset
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
