<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finddit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container">
        <span class="navbar-brand">
          Finddit
        </span>
      </div>
    </nav>
    <div class="container" id="search-container">
      <div id="search" class="card card-body bg-light mb-2">
        <h4>Search Reddit</h4>
        <form id="search-form">
          <div class="form-group">
            <input type="text" id="search-input" class="form-control mb-3" placeholder="Search Term ...">
          </div>
          <div class="form-check form-check-inline">
            SortBy:
            <input type="radio" name="sortby" class="form-check-input ml-2" value="relevance" checked="">
            <label class="form-check-label">
              Relevance
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="sortby" class="form-check-input ml-2" value="new">
            <label class="form-check-label">
              Latest
            </label>
          </div>
          <h5 class="mt-2">Limit</h5>
          <div class="form-group">
            <select name="limit" id="limit" class="form-control">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="25" selected="">25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
          <button type="submit" class="btn btn-dark btn-block mt-4">
            Search
          </button>
        </form>
      </div>
    </div>
    <div id="results" class="container"></div>
    <script defer="" src="/Finddit.e31bb0bc.js"></script>
  </body>
</html>
